name: Workflow for lowell-mat_examples CODECOV
on: [push, workflow_dispatch]
jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [ubuntu-latest]
    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.7'
    steps:
    - uses: actions/checkout@master
    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.7
        
    - name: LOWELL -> PYTHON VIRTUAL ENVIRONMENT
      run: |
        pip install wheel 
        pip install pytest
        pip install pytest-cov
        pip install git+https://github.com/LowellInstruments/bluepy.git
        pip install git+https://github.com/LowellInstruments/lowell-mat.git

    - name: LOWELL -> RUNNING TESTS and COVERAGE ANALYSIS
      run: |
        pytest --cov=./ tests/ --cov-report=xml --cov-report=html

    - name: LOWELL -> UPLOAD COVERAGE report to COVECOD
      uses: codecov/codecov-action@v2
      with:
      
        # only private repositories need TOKEN
        # token: ${{ secrets.CODECOV_TOKEN }}
        
        files: ./coverage.xml
        directory: ./coverage/reports/
        env_vars: OS,PYTHON
        path_to_write_report: ./coverage/codecov_report.txt
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
